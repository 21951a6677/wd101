<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    
  </style>
</head>
<body>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" onchange="validateDateOfBirth()" required>
    <span id="dobError" style="color: red;"></span>

    <label for="terms">Accept Terms:</label>
    <input type="checkbox" id="terms" name="terms" required>

    <button type="submit">Submit</button>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="dataTableBody">
      <!-- Table data will be dynamically loaded here -->
    </tbody>
  </table>

  <script>
    function validateDateOfBirth() {
      const dobInput = document.getElementById('dob').value;
      const today = new Date();
      const dob = new Date(dobInput);
      const age = today.getFullYear() - dob.getFullYear();

      const dobError = document.getElementById('dobError');

      if (age < 18 || age > 55) {
        dobError.innerText = 'Date of birth must be between 18 and 55 years ago.';
      } else {
        dobError.innerText = '';
      }
    }

    

    
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();
     
    });
  </script>

</body>
</html>
